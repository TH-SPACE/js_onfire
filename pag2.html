<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Minha Página</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Ajusta o posicionamento da navbar */
        body {
            position: relative;
        }

        /* Estilo para o rodapé */
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            /* Height do rodapé */
            line-height: 60px;
            /* Centraliza o conteúdo verticalmente */
            background-color: #f5f5f5;
        }
    </style>
</head>

<body data-spy="scroll" data-target="#navbar" data-offset="30"> <!-- Navbar -->

    <nav id="navbar" class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top"> <a class="navbar-brand"
            href="#">Minha Página</a> <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbar-collapse"> <span class="navbar-toggler-icon"></span> </button>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"> <a class="nav-link" href="#cards" onclick="criarCard()">Cards</a> </li>
                <li class="nav-item"> <a class="nav-link" href="teste.html">Contato</a> </li>
            </ul>
        </div>
    </nav> <!-- Conteúdo principal -->
    
    <div class="container-fluid" style="margin-top: 70px;"> <!-- Espaçamento para a navbar -->
        <h1>Bem-vindo!</h1>
        <p>Aqui está um exemplo de página com navbar e cards.</p> <!-- Cards -->
        <h2 id="cards" class="mt-5">Cards</h2>
        <div class="row mt-3" id="cards-container">
            <div class="col-md-4 mb-4">
                <div class="card" style="min-height: 270px;">
                    <div class="card-body">
                        <h4 class="card-title">Card 1</h4>
                        <p class="card-text">TESTE 123</p> <a href="#"
                            class="btn btn-primary">Botão 1</a>
                    </div>
                </div>
            </div>

        </div>
        <!--<div class="row mt-3">
          <div class="col-md-12 text-center">
            <button class="btn btn-primary" onclick="criarCard()">Criar Novo Card</button>
          </div>
        </div>
      </div>-->
    
      <!-- Rodapé -->
      <div class="footer">
        <div class="container">
          <p>Rodapé da minha página</p>
        </div>
      </div>
    
      <script>
        function criarCard() {
          // Cria elemento HTML
          var div = document.createElement('div');
          div.className = 'col-md-4 mb-4';
          div.innerHTML = '<div class="card" style="min-height: 270px;">\
                              <div class="card-body">\
                                <h4 class="card-title">Novo Card</h4>\
                                <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>\
                                <a href="#" class="btn btn-primary">Botão Novo</a>\
                              </div>\
                            </div>';
          // Adiciona novo card ao container
          var container = document.getElementById('cards-container');
          container.appendChild(div);
        }
      </script>
    
    </body>
    </html>
