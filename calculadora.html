    <div class="alert alert-primary" role="alert">
        Seja Bem Vindo <a id="recebeNome" href="#" class="alert-link">!</a>
    </div>



    <div class="calculator" style="margin-left: 10px;">
        <input type="text" id="display" oninput="validateInput()" placeholder="0" />
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('0')" class="zero">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>
    </div>
    <script>

        let display = document.getElementById("display");
        // Adiciona um valor ao campo de entrada
        function appendValue(value) {
            display.value += value;
        }
        // Limpa o campo de entrada
        function clearDisplay() {
            display.value = "";
        }
        // Calcula a expressão no campo de entrada
        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = "Erro";
            }
        }
        // Valida a entrada para permitir apenas números, operadores e o ponto decimal
        function validateInput() {
            display.value = display.value.replace(/[^0-9+\-*/.]/g, "");
        }

        document.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                calculate();
            } else if (event.key === "Delete") {
                clearDisplay()
            }
        })
    </script>
</body>
