    <!-- ESTUDANDO AQUI -->
    <script>

        function somar() {
            //obtem os valores para fazer a soma
            var num1 = document.getElementById("num1").value
            var num2 = document.getElementById("num2").value

            // AQUI ELE JA VERIFICA SE É INTEIRO OU REAL
            var result = Number(num1) + Number(num2)

            document.getElementById("resultado").innerHTML = "RESULTADO: " + result
            document.getElementById("recebeNome1").innerHTML = "RESULTADO: " + result + "!!"
        }

        function subtrair() {
            //obtem os valores para fazer a soma
            var num1 = document.getElementById("num1").value
            var num2 = document.getElementById("num2").value

            // AQUI ELE JA VERIFICA SE É INTEIRO OU REAL
            var result = Number(num1) - Number(num2)

            document.getElementById("resultado").innerHTML = "RESULTADO: " + result
            document.getElementById("recebeNome1").innerHTML = "RESULTADO: " + result + "!!"
        }

        function multiplicar() {
            //obtem os valores para fazer a soma
            var num1 = document.getElementById("num1").value
            var num2 = document.getElementById("num2").value

            // AQUI ELE JA VERIFICA SE É INTEIRO OU REAL
            var result = Number(num1) * Number(num2)

            document.getElementById("resultado").innerHTML = "RESULTADO: " + result
            document.getElementById("recebeNome1").innerHTML = "RESULTADO: " + result + "!!"
        }
        function dividir() {
            //obtem os valores para fazer a soma
            var num1 = document.getElementById("num1").value
            var num2 = document.getElementById("num2").value

            // AQUI ELE JA VERIFICA SE É INTEIRO OU REAL
            var result = Number(num1) / Number(num2)

            document.getElementById("resultado").innerHTML = "RESULTADO: " + result
            document.getElementById("recebeNome1").innerHTML = "RESULTADO: " + result + "!!"
        }

        function resto() {
            //obtem os valores para fazer a soma
            var num1 = document.getElementById("num1").value
            var num2 = document.getElementById("num2").value

            // AQUI ELE JA VERIFICA SE É INTEIRO OU REAL
            var result = Number(num1) % Number(num2)

            document.getElementById("resultado").innerHTML = "RESULTADO: " + result
            document.getElementById("recebeNome1").innerHTML = "RESULTADO: " + result + "!!"
        }
        function potencia() {
            //obtem os valores para fazer a soma
            var num1 = document.getElementById("num1").value
            var num2 = document.getElementById("num2").value

            // AQUI ELE JA VERIFICA SE É INTEIRO OU REAL
            var result = Number(num1) ** Number(num2)

            document.getElementById("resultado").innerHTML = "RESULTADO: " + result
            document.getElementById("recebeNome1").innerHTML = "RESULTADO: " + result + "!!"
        }
        function contar() {
            var nome = document.getElementById("nome1").value
            document.getElementById("resultadoNome").innerHTML = "Seu nome tem " + nome.length + " Letra(s)."
            document.getElementById("maiuscula").innerHTML = "Maíusculo: " + nome.toUpperCase()
            document.getElementById("minuscula").innerHTML = "Minúsculo: " + nome.toLowerCase()
        }
        // Limpe os campos de entrada e o elemento div "resultado" 
        function limpar() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("resultado").innerHTML = "-----";
            document.getElementById("recebeNome2").innerHTML = "";
            document.getElementById("recebeNome1").innerHTML = ""
        }
        function limparNome() {
            document.getElementById("nome1").value = "";
            document.getElementById("resultadoNome").innerHTML = "-----"
            document.getElementById("maiuscula").innerHTML = "";
            document.getElementById("minuscula").innerHTML = "";
        }
